<!DOCTYPE html>


<html lang="he" dir="rtl">
<section id="cover-page">
    <h1>{{  book_info.title  }}</h1>
</section>

{% for page in book %}
<section class="page-header">
    <h1> {{  page.book  }}  {{ page.chapter }}</h1>
</section>

<section class="page-body">
    <div class="border">
        <section class="main-content">
            <div style="display: flex;" class="main-text">
                <p class="main-text">{{ page.verse }}  </p>
                <p class="main-text">{{ page.content }}</p>    
            </div>
            <p class="trans">{{ page.translation }}</p>
            <div style="clear: both;"></div>
        </section>
        <section class="commentary-section">
            {% for com in page.commentators%}
            <div class="commentary">
                <h1> {{com['name']}} </h1>
                <div class="commentary-text">
                    {% for c in com.text %}
                    <p class="commentary-text">{{  c  }}</p>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </section>
    </div>
</section>
{% endfor %}

</html>
